<div>

  <div>
    <span class = "winnerHeading"> {{ winner.playerName }} won the Game! </span>
    <button class = "home" ng-click = "goHome()"> Go Home </button>
  </div>
  <br /><br />

  <div class = "gameWon">
    <svg class = "winner" width = "500" height = "305" viewBox = "200 5 155 300">
      <g>
        <image class='player' x = '115%' y = '35%' xlink:href='{{ winner.sprite }}' width='80px' height='85px'  />
        
        <circle class ="saturn" ng-repeat ="point in circleData" ng-attr-cx="{{ point.row }}" ng-attr-cy="{{ point.col }}" r="25" style="stroke:#006600; stroke-opacity: 0.5; fill: {{ point.typeOfSpot }}" />

        <image class ="saturn" ng-repeat = "point in circleData" ng-attr-x="{{ point.row -20 }}" ng-attr-y="{{ point.col -20}}" xlink:href = "{{ point.gifURL }}" width='40px' height='40px'/>
      </g>
    </svg>
    <br />
    <span> Extra Pokemon's of {{ winner.playerName }} : </span>
    <br />
    <span ng-repeat = "ExtraPokemon in party"> 
      <img src = "{{ ExtraPokemon.gifURL }}" > 
    </span>
  </div>

  <div class = "otherPlayers">
    <ul ng-repeat = "user in users" ng-if = "user.facebookId !== winner.facebookId"> 
      <li> 
        <div>
           <span> pokemon Count of {{ user.playerName }} : </span>
            <span> pink: {{ user.pokemonCount.pink }}</span>
            <span> green: {{ user.pokemonCount.green }} </span>
            <span> blue: {{ user.pokemonCount.blue }} </span>
            <span> red: {{ user.pokemonCount.red }} </span>
            <br />
            <img src = "{{ user.sprite }}">
            <span ng-repeat = " pokemon in user.party"> 
             <img src = "{{pokemon.gifURL}}" > 
            </span>
        </div>
      </li> 
    </ul>
  </div>

</div>
