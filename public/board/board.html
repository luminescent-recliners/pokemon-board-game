<hr>
<!  this section for drawing the board ->
<div ng-controller='boardController'>
  <svg width='100%' height='600' >    
    
    <image xlink:href="assets/boardMap.png" x="0" y="0"  width="100%" height="600" />
    <path d="{{pathString}}" stroke="#795548" stroke-width=3 fill="none"></path>

    <circle class="player" ng-repeat ='player in allPlayers track by $index' ng-attr-cx="{{boardData[player.positionOnBoard -1].col*10 + $index*5}}" 
    ng-attr-cy="{{boardData[player.positionOnBoard - 1].row*10 + $index*5}}" r="18" 
    fill="beige" fill-opacity="0.9" stroke="black" stroke-width="1" ng-hide='boardData[playerPosition].col == null'/>

    <g>
    <circle ng-repeat='point in boardData' ng-attr-cx="{{point.col*10}}" ng-attr-cy="{{point.row*10}}" r=12 fill='{{point.colorOfSpot}}' data-players='{{data.users}}' data-pokemon='{{data.pokemon}}'>
      <text ng-repeat='player in point.users' ng-attr-x="{{point.col*10}}" ng-attr-y="{{point.col*10}}" fill="#00BCD4">{{point.users}}</text>
    </circle>
    </g>


    <! testing tags below ->
<!--     <write-name data='boardData[0]'></write-data> -->
  </svg>

<hr>

  <div class="currentTurn">
    <h3>Current Turn: {{currentTurnPlayerName}}</h3>
  </div>
<hr>
  <div class="game-status" ng-if="facebookId === currentTurnFacebookId && actionDisplay === false">
    <span>Roll Dice: </span><button ng-click="rollDice()">Roll Dice</button>
    <p>your roll is {{roll}}</p>
    <div class="player-options">
      <ul>
        <li ng-repeat="forwardOption in playerOptions[0]"><a href="javascript:void(0)" ng-click="movePlayer(forwardOption)">{{forwardOption}}</a></li>
      </ul>
      <ul>
        <li ng-repeat="backwardOption in playerOptions[1]"><a href="javascript:void(0)" ng-click="movePlayer(backwardOption)">{{backwardOption}}</a></li>
      </ul>
    </div>
  </div>

  <div class="action-display" ng-if="facebookId === currentTurnFacebookId && actionDisplay === true">
    <h1>{{actionDescription}}</h1>
    <button ng-click="redirect()">Continue</button>
    
  </div>

  <style type="text/css">
    .player {
      transition: cx 1s,  cy 1s;
    }
  </style>
</div>
