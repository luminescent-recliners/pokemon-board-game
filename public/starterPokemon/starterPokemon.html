<div>
    <div class="text-center">
      <h3>Hey {{ gameTurnName }}! Choose Your Trainer And Starter Pokemon! </h3>
    </div>
    <div class="col-lg-1 text-center">
    </div>
  <div class="col-lg-10 vertical-center-row">
    <div class="col-lg-12 text-center">
    <h3>Trainer:</h3>
      <ul>
        <ul ng-repeat = "sprite in spriteList" >
          <div class="col-lg-2 text-center">
            <div class="panel panel-primary pokemon-box" type='radio' info='pokemon' style="height: 125px">
             <img class="sprite" src="{{sprite.imageURL}}" >
            </div>
            <div class="radio">
              <label><input type="radio" name="optSprite" ng-click = "selectSprite(sprite)">{{ sprite.name }}</label>
            </div>
          </div>    
        </ul>
      </ul>
    </div>

    <div class="col-lg-12 text-center">
    <h3>Starter Pokemon:</h3>
      <ul>
        <ul ng-repeat = "pokemon in list" >
          <div class="col-lg-2 text-center">
            <div class="panel panel-primary pokemon-box" type='radio' info='pokemon' style="height: 125px">
             <img class="pokemonGif" src='{{pokemon.gifURL}}' >
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" ng-click = "getStarter(pokemon)">{{ pokemon.name }}</label>
            </div>
          </div>    
        </ul>
      </ul>
    </div>
  </div>
  <div class="col-lg-1 text-center">
  </div>

    <div class="col-lg-12 text-center">
      {{message}}
      <p ng-if='message'>{{message}}</p>
      <button class="btn-lg btn-primary text-center" ng-if='facebookId===gameTurnFacebookId' ng-click = "playerInit()"> Select </button>
    </div>
</div>
