<div *ngIf="email && winner" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="4px">
  <div>
    <p class="winnerHeading"> <b><i>{{ winner.name }}</i></b> won the Game! </p>
  </div>

  <div>
    <app-player-panel [user]="winner" [circlepanelwin]="true"></app-player-panel>
  </div>
  
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="2px">
    <div *ngFor="let u of users" >
      <div class="otherPlayers" *ngIf="u.email !== winner.email">
          <app-player-panel [user]="u" [circlepanelother]="true"></app-player-panel>
      </div>
    </div>
  </div>
</div>
